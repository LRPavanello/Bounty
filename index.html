<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Contas Bancárias</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Contas Bancárias</h1>

        <label for="account-type">Tipo de Conta:</label>
        <select id="account-type">
            <option value="poupanca">Poupança</option>
            <option value="corrente">Corrente</option>
        </select>

        <label for="account-name">Nome do Titular:</label>
        <input type="text" id="account-name" placeholder="Nome do Titular">

        <label for="amount">Valor:</label>
        <input type="number" id="amount" placeholder="Valor">

        <button onclick="deposit()">Depositar</button>
        <button onclick="withdraw()">Retirar</button>
        <button onclick="checkBalance()">Verificar Saldo</button>

        <p id="balance"></p>
        <p id="message"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
